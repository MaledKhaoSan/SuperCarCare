<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> Booking ツ</title>
</head>


<!-- Include Datepicker CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"/>
<link rel="stylesheet" href="CSS/booking.css">

<section>
    <div class="container">
        <div class="box">
            <div class="title">
                <h2 id="customerName">ข้อมูลลูกค้า</h2>
            </div>
            <div class="form">
                <form>
                    <div class="column-container">
                        <div class="column-inputBox">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="column-inputBox">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>
                    </div>

                    <div class="column-container">
                        <div class="column-inputBox">
                            <label>Tel</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="column-inputBox">
                            <label>E-mail</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>
                    </div>

                    <div class="column-container">
                        <div class="column-inputBox">
                            <label>Car License</label>
                            <input type="text" placeholder="Enter your First Name" required>
                        </div>

                        <div class="column-inputBox">
                            <label>Car Model</label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="title">
                <h2>ข้อมูลการนัดหมายเข้ารับบริการ</h2>
            </div>

            <div class="form">
                <form>
                    <div class="inputbox">
                        <label for="serviceType">ประเภทงานซ่อม</label>
                        <select id="serviceType" required>
                            <option value="ล้างรถ">ล้างรถ</option>
                            <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                            <option value="เช็คสภาพ">เช็คสภาพ</option>
                        </select>
                    </div>


                    <div class="inputbox">
                        <label for="startdate">วันที่นัดหมาย</label>
                        <input type="text" id="startdate" value="Select a date" readonly required>
                    </div>

                    <div class="inputbox">
                        <label for="appointmentTime">เลือกเวลา</label>
                        <select id="appointmentTime" required>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                        </select>
                    </div>

                    <div class="inputbox">
                        <label for="serviceRequire">บันทึกรายละเอียดงานซ่อมทั่วไปและอื่นๆ</label>
                        <textarea id="serviceRequire"></textarea>
                    </div>




                    <br><br>
                    <div class="create">
                        <button id="addButton" type="button" onclick="location.href='./ticket.html'">Search Queue</button>
                    </div>

                    <div class="additional">
                        <p>Text</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Include jQuery, Bootstrap JS, and Datepicker JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

<script>
    $(document).ready(function() {
        // Get the current date
        var currentDate = new Date();

        // Calculate the end date (December 31, 2023)
        var endDate = new Date("2023-12-31");

        // Add one day to the current date
        currentDate.setDate(currentDate.getDate() + 2);

        // Initialize the Datepicker
        $('#startdate').datepicker({
            format: 'วันที่ dd / mm / yyyy', // You can change the date format if needed
            startDate: currentDate, // Set the start date to the next day
            endDate: endDate, // Set the end date to December 31, 2023
            autoclose: true
        });
    });
</script>
