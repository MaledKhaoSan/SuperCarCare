<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login ãƒ„</title>
</head>
<link rel="stylesheet" href="CSS/authentication.css">
<section>
    <div class="content">

        <div class="left">
            <h1>Login Page</h1>
        </div>

        <div class="right">
            <div class="title">
                <h2 id="customerName"></h2>
            </div>
            <div class="form">
                <form>
                    <div class="inputbox">
                        <label>Username</label>
                        <input type="text" placeholder="Enter your Username" required>
                    </div>
                    <div class="inputbox">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your Password" required>
                    </div>

                    <br><br>
                    <div class="create">
                        <button id="addButton" type="submit">Login</button>
                    </div>

                    <div class="additional">
                        <p>Don't have an account ? <a href="./signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>



<script>
    // Fetch data from the backend API
    fetch('http://localhost:3001/api/customers') // Make sure to use the correct URL for your backend API
        .then((response) => response.json())
        .then((data) => {
            const customerName = document.getElementById('customerName');
            customerName.textContent = data.first_name;
        })
        .catch((error) => console.error('Error fetching data:', error));




    function addDataToCustomerTable() {
        fetch('http://localhost:3001/api/add-customer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                customer_id: 2,
                first_name: 'punch'
            })
        })
            .then((response) => response.json())
            .then((data) => console.log('New data added to the customer table:', data))
            .catch((error) => console.error('Error adding data:', error));
    }

    // Attach a click event listener to the "Add Data" button
    const addButton = document.getElementById('addButton');
    addButton.addEventListener('click', addDataToCustomerTable);
</script>
